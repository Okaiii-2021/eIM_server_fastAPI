<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSIM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <div class="container-fluid p-0">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <div class="sidebar-header">
                    <h4 class="text-white">eSIM Manager</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="dashboard-link"><i class="bi bi-grid-fill"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="config-link"><i class="bi bi-gear-fill"></i> Configuration</a>
                    </li>                                                         
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 px-md-4 content-area" id="main-content">
                <div id="dashboard-content">
                    <!-- Summary Cards -->
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="card summary-card muted-blue-card">
                                <div class="card-body">
                                    <h3 class="card-title" id="total-esim"></h3>
                                    <p class="card-text"><i class="bi bi-bar-chart-fill"></i> Total eSIM</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card summary-card muted-green-card">
                                <div class="card-body">
                                    <h3 class="card-title" id="profile-installed"></h3>
                                    <p class="card-text"><i class="bi bi-person-check-fill"></i> Profile Installed</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card summary-card muted-orange-card">
                                <div class="card-body">
                                    <h3 class="card-title" id="active-profile"></h3>
                                    <p class="card-text"><i class="bi bi-check-circle-fill"></i> Active Profile</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="table-responsive mt-4">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>EID</th>
                                    <th>Description</th>
                                    <th>Num of Profile Installed</th>
                                    <th>Active Profile</th>
                                    <th>Detail</th>
                                </tr>
                            </thead>
                            <tbody id="esim-table">
                                <tr>
                                    <td>123456789</td>
                                    <td>IoT Device</td>
                                    <td>2</td>
                                    <td><span class="badge bg-success">Active</span></td>
                                    <td>
                                        <button class="btn btn-outline-secondary btn-sm view-profile" 
                                                data-eid="123456789" 
                                                data-description="IoT Device" 
                                                data-profiles="2" 
                                                data-active="Active">
                                            View
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>987654321</td>
                                    <td>Sensor 5G</td>
                                    <td>3</td>
                                    <td><span class="badge bg-warning text-dark">Pending</span></td>
                                    <td>
                                        <button class="btn btn-outline-secondary btn-sm view-profile" 
                                                data-eid="987654321" 
                                                data-description="Sensor 5G" 
                                                data-profiles="3" 
                                                data-active="Pending">
                                            View
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>                        
                                              
                    </div>

                    <!-- Add EID Button -->
                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-secondary" id="add-eid-btn">Add EID</button>
                    </div>
                </div>
                
            </main>
        </div>
    </div>

<!-- Add EID Modal -->
<div class="modal fade" id="addEidModal" tabindex="-1" aria-labelledby="addEidModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEidModalLabel">Add EID</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addEidForm">
            <div class="mb-3">
              <label for="eidName" class="form-label">EID Name:</label>
              <input type="text" class="form-control" id="eidName" placeholder="Enter EID Name">
            </div>
            <div class="mb-3">
              <label for="eidDescription" class="form-label">Description:</label>
              <input type="text" class="form-control" id="eidDescription" placeholder="Enter Description">
            </div>
            <div class="mb-3">
                <label for="numOfProfile" class="form-label">Num of Profile Installed:</label>
                <input type="text" class="form-control" id="numOfProfile" placeholder="Enter num of profile installed">
            </div>
            <div class="mb-3">
                <label for="activeProfile" class="form-label">Active Profile:</label>
                <input type="text" class="form-control" id="activeProfile" placeholder="Enter active profile">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveEidBtn">Save</button>
        </div>
      </div>
    </div>
  </div>
  

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
